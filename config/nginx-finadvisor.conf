# Конфиг Nginx для FinAdvisor (React + API).
# Путь /root/FinAdvisor_AI_bot при деплое заменяется на реальный путь проекта (scripts/deploy.sh).
# Домен замените на свой при необходимости.

server {
    listen 80;
    server_name finadvisor-ai.ru www.finadvisor-ai.ru;

    # API — проксируем на FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass_request_headers on;
        proxy_set_header init-data $http_init_data;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # React-интерфейс — статика из frontend/dist
    location / {
        root /root/FinAdvisor_AI_bot/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
